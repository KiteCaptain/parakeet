<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #005f5f;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #005f5f;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #005f5f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages Website</h1>
    </header>
    <main>
        <p>Hello! This is a simple website hosted on GitHub Pages. Feel free to explore and learn more about me and my projects.</p>
        <p>Check out my work:</p>
        <ul>
            <li><a href="https://github.com/your-username" target="_blank">My GitHub Profile</a></li>
            <li><a href="/projects.html">My Projects</a></li>
            <li><a href="/about.html">About Me</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Your Name. All Rights Reserved.</p>
    </footer>
    <script>
        // Update the footer year automatically
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
